<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  
  <title>HKLII Summarizer</title>
</head>

<body class="d-flex flex-column">
  <div class="container">
    <span class="centered" id="chatGptLink" style="display: none">Please login to your ChatGPT account first <br />
      <a href="https://chat.openai.com/chat" target="_blank">https://chat.openai.com/chat</a>
      <br /><br />
      <span class="tag is-warning">Disconnected</span>
    </span>

    <span class="centered" id="configLink" style="display: none">Successfully connected to your ChatGPT account <br />
      <a href="#" id="openOptionsPage" target="_blank">Click here to configure your API Access</a><br /><br />
      <span class="tag is-success">Connected</span>
    </span>
  </div> 

  <!-- try day three  -->


  
<section>
  
    <div class="container">
      <div class="row">
        <div class="col">
          
          <form id="login-form" class="form">
            <h1>Login</h1>
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-success" id="login-button">Login</button>
            <button id="login-with-google-btn" class="btn btn-outline-success mt-2 mb-2">Login with Google</button>
          </form>
        </div>
        <div class="col" >
          <h1>Signup</h1>
          <form id="signup-form" class="form" style="display: none;">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-success" id="signup-button">Signup</button>

          </form>
          <button id="toggle-signup-btn" class="btn btn-outline-info mt-3 mb-2">Don't have an account? Signup here.</button>
        </div>
      </div>
    </div>

</section>
  </div>

</body>



<script src="popup.js"></script>
