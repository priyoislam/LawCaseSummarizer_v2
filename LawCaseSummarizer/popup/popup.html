  <!DOCTYPE html>
<html>
  <head>
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Login</h1>
          <form id="login-form" class="form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <button id="login-with-google-btn" class="btn btn-outline-success">Login with Google</button>
          </form>
        </div>
        <div class="col">
          <h1>Signup</h1>
          <form id="signup-form" class="form" style="display: none;">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-danger">Signup</button>
          </form>
          <button id="toggle-signup-btn" class="btn btn-outline-danger mt-3">Don't have an account? Signup here.</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.2/firebase-app.min.js" integrity="sha512-+0/HQKjR8CZ+jJrgksH0p/NGK/XUP8eq1W3nY15oE0C2lDQwdSEhPTJtd+xz+CUznvxKb1EZWJ5pZZohwWS5Hw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
